<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--boostrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <h1>BUTTON</h1>
    <!--button-->
    <button class="btn">normal</button>
    <button class="btn btn-primary">god primary</button><br>
    <button class="btn btn-secondary">god secondary</button><br>
    <button class="btn btn-success">god success</button><br>
    <button class="btn btn-info"> god info </button><br>
    <button class="btn btn-danger">god danger</button><br>
    <button class="btn btn-dark">god dark</button><br>
    <button class="btn btn-muted">god muted</button><br>
    <button class="btn btn-light">god light</button><br>
    <button class="btn btn-warning">god warning</button><br>

    <!-- anchor tags as button-->
    <h1>button tags</h1>
    <a href="https://www.youtube.com/" class="btn btn-info btn-lg">youtube link</a>
    <!-- button size -->
    <h1>button size</h1>
    <br><button class="btn btn-danger btn-lg">btn large</button><br>
    <button class="btn btn-danger btn-sm">btn small</button>
    <!--button outline-->
    <h1>button outline</h1>
    <br><button class="btn btn-outline-primary">button with blue outline</button><br>
    <button class="btn btn-outline-danger">button eith red outline</button>

    <!--button group-->
    <h1>button group</h1>
    <div class="btn-group">
        <a href="https://www.youtube.com/" class="btn btn-danger">youtube links</a>
        <a href="https://www.facebook.com/" class="btn btn-info">facebook links</a>
        <a href="https://www.snapchat.com/" class="btn btn-warning">snapchat links</a>
    </div>
    <!--links-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  
</body>
</html>
